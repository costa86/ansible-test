---
- name: Main Tasks
  hosts: ubuntu
  gather_facts: no
  become: yes
  tasks:
    - name: Install packages
      tags: packages
      package:
        name: 
        - docker.io
        - docker-compose
        - apache2

    - name: Add users
      tags: users
      user:
        name: "{{ item.name }}"
        groups: "{{ item.groups }}"
      loop:
        - { name: maria, groups: docker }
        - { name: ana, groups: "docker,sudo" }
        - { name: marcos, groups: "docker" }

    - name: Copy Terraform file
      tags: terraform
      copy:
        src: ../download/terraform_1.0.8_linux_amd64.zip
        dest: "{{ terraform_zip }}"

    - name: Install Terraform
      tags: terraform
      unarchive:
        src: "{{ terraform_zip }}"
        dest: /usr/local/bin
        remote_src: yes

    - name: Delete Terraform zip
      tags: terraform
      command: rm "{{ terraform_zip }}"

    - name: Update Apache index file
      tags: apache
      copy:
        src: ../media/index.html
        dest: /var/www/html/index.html

    - name: Add SSH key
      tags: ssh
      authorized_key:
        key: "{{ item }}"
        user: costa
      with_file:
        - ../keys/sample.pub

    - name: Fetch file
      tags: fetch
      fetch:
        src: /etc/shadow
        dest: ../download
      

    - debug:
        msg: hello
        